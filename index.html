<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社アンダーウィル</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 5%;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: relative;
      z-index: 10;
    }
    .logo {
      flex-shrink: 0;
    }
    .logo img {
      width: 80px; /* ロゴを少し大きくしてみた */
      height: auto;
      object-fit: contain;
    }
    .company-name-tagline {
      margin-left: 20px;
    }
    .company-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      font-weight: 700;
      color: #c62828;
    }
    .tagline {
      font-size: 1.2em;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }

    main {
      padding: 120px 5% 40px; /* ヘッダー固定なら余裕取るため padding-top 多め */
      max-width: 1100px;
      margin: 0 auto;
    }

    /* 以下、必要なら他のセクションも同じように調整 */

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <!-- Raw.githubusercontent.com フォーマットの URL を使ってみる -->
      <img src="https://raw.githubusercontent.com/machichi2525/my-website1/main/uw_%E3%83%AD%E3%82%B4%E2%91%A0.jpg" alt="合同会社アンダーウィル ロゴ">
    </div>
    <div class="company-name-tagline">
      <div class="company-name">合同会社アンダーウィル</div>
      <div class="tagline">ーあなたの未来を共に照らすー</div>
    </div>
  </header>

  <main>
    <!-- ここから企業理念や社員紹介など -->
    <section class="company-vision">
      <h2>企業理念</h2>
      <p>私たちはお客様の未来を照らし、革新をもたらす企業であり続けます。</p>
    </section>

    <section class="team-section">
      <h3>社員紹介</h3>
      <div class="team-members">
        <div class="team-member">
          <div class="photo">
            <img src="https://raw.githubusercontent.com/machichi2525/my-website1/main/S__5603390.jpg" alt="栁本 浩汰">
          </div>
          <div class="info">
            <h4>栁本 浩汰</h4>
            <p class="role">代表取締役社長</p>
            <p class="desc">企業理念を基に、新たな未来を切り開いています。</p>
          </div>
        </div>
        <div class="team-member">
          <div class="photo">
            <img src="https://via.placeholder.com/400" alt="田中 満里菜">
          </div>
          <div class="info">
            <h4>田中 満里菜</h4>
            <p class="role">営業部 部長</p>
            <p class="desc">お客様のニーズを最優先に、プロジェクトを推進しています。</p>
          </div>
        </div>
        <div class="team-member">
          <div class="photo">
            <img src="https://via.placeholder.com/400" alt="山田 太郎">
          </div>
          <div class="info">
            <h4>山田 太郎</h4>
            <p class="role">開発部 部長</p>
            <p class="desc">最新技術を駆使し、革新的な製品開発に取り組んでいます。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
