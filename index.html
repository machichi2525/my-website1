<head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <style>
    body, h1, h2, h3, h4, p, a, div, section {
      font-family: 'M PLUS Rounded 1c', sans-serif !important;
      /* !importantは後から上書きされないために一部入れました */
    }

    /* ヘッダー */
    header {
      height: 80px;
      background: linear-gradient(90deg, #fdf497, #a1c4fd);
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 0 5%;
      border-bottom: 1px solid #ccc;
      z-index: 100;
    }

    /* ロゴ */
    .logo-container img {
      height: 60px;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    /* 企業理念横流し */
    .company-vision-wrapper {
      position: fixed;
      top: 80px; /* ヘッダーの真下 */
      width: 100%;
      height: 40px;
      background-color: #fff3b0;
      overflow: hidden;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      z-index: 90;
    }

    .company-vision {
      white-space: nowrap;
      font-weight: 700;
      font-size: 1.3rem;
      color: #003049;
      padding-left: 100%; /* JSで調整 */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: visionScroll;
      animation-duration: 15s;
      /* font-familyはbodyと同じでok */
    }

    @keyframes visionScroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    main {
      max-width: 1100px;
      margin: 140px auto 60px;
      padding: 0 5%;
    }

    /* 以下、企業概要、社員紹介、採用情報のスタイル省略（全体に同じフォント適用） */

    @media (max-width: 768px) {
      /* 企業理念がスマホで見えない問題対応 */
      .company-vision-wrapper {
        height: 50px; /* 少し高さ増やす */
      }
      .company-vision {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://github.com/machichi2525/my-website1/blob/main/uw_%E3%83%AD%E3%82%B4%E2%91%A0.jpg?raw=true" alt="合同会社アンダーウィル ロゴ" />
    </div>
  </header>

  <div class="company-vision-wrapper">
    <div class="company-vision" id="companyVision">
      企業理念：私たちはお客様の未来を照らし、革新をもたらす企業であり続けます。
    </div>
  </div>

  <main>
    <!-- ここに企業概要、社員紹介、採用情報のセクション -->
  </main>

  <footer>
    <p>合同会社アンダーウィル - All Rights Reserved</p>
  </footer>

  <script>
    function setupVisionScroll() {
      const vision = document.getElementById('companyVision');
      const wrapper = vision.parentElement;

      if(!vision || !wrapper) return;

      const visionWidth = vision.scrollWidth;
      const wrapperWidth = wrapper.offsetWidth;

      vision.style.paddingLeft = wrapperWidth + 'px';

      const scrollDistance = visionWidth + wrapperWidth;

      const speed = 100; // px/sec
      const duration = scrollDistance / speed;

      vision.style.animationDuration = duration + 's';
    }

    window.addEventListener('load', setupVisionScroll);
    window.addEventListener('resize', setupVisionScroll);
  </script>
</body>
