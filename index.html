<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>合同会社アンダーウィル</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fefae0;
      margin: 0; padding: 0;
    }
    header {
      height: 60px;
      background: #fdf497;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .company-vision-wrapper {
      position: fixed;
      top: 60px;
      width: 100%;
      height: 40px;
      background-color: #fff3b0;
      overflow: hidden;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      z-index: 90;
    }
    .company-vision {
      white-space: nowrap;
      font-weight: 700;
      font-size: 1.2rem;
      padding-left: 100%;
      display: inline-block;
      color: #003049;
      font-family: 'Playfair Display', serif;
      will-change: transform;
    }

    @keyframes visionScroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    main {
      padding: 120px 20px 40px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .team-members {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: flex-start;
    }
    .team-member {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: calc((100% - 60px) / 3);
      max-width: 320px;
      box-sizing: border-box;
      padding: 16px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .team-member img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .team-member h4 {
      margin-bottom: 6px;
      color: #003049;
    }
    .role {
      font-style: italic;
      color: #666;
      margin-bottom: 12px;
    }
    .desc {
      font-size: 0.9rem;
      color: #444;
    }

    /* 応募ボタン */
    .recruit-section a {
      display: inline-block;
      margin-top: 20px;
      background: #003049;
      color: #fff;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .recruit-section a:hover {
      background: #005a87;
    }

    /* スマホ対応 */
    @media (max-width: 800px) {
      .team-member {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    合同会社アンダーウィル
  </header>

  <div class="company-vision-wrapper">
    <div class="company-vision" id="companyVision">
      企業理念：私たちはお客様の未来を照らし、革新をもたらす企業であり続けます。
    </div>
  </div>

  <main>
    <section class="team-section">
      <h3>社員紹介</h3>
      <div class="team-members">
        <div class="team-member">
          <img src="https://raw.githubusercontent.com/machichi2525/my-website1/main/S__5603390.jpg" alt="栁本 浩汰" />
          <h4>栁本 浩汰</h4>
          <p class="role">代表取締役社長</p>
          <p class="desc">企業理念を基に、新たな未来を切り開いています。</p>
        </div>
        <div class="team-member">
          <img src="https://via.placeholder.com/400" alt="田中 満里菜" />
          <h4>田中 満里菜</h4>
          <p class="role">営業部 部長</p>
          <p class="desc">お客様のニーズを最優先に、プロジェクトを推進しています。</p>
        </div>
        <div class="team-member">
          <img src="https://via.placeholder.com/400" alt="山田 太郎" />
          <h4>山田 太郎</h4>
          <p class="role">開発部 部長</p>
          <p class="desc">最新技術を駆使し、革新的な製品開発に取り組んでいます。</p>
        </div>
      </div>
    </section>

    <section class="recruit-section">
      <h3>採用情報</h3>
      <p>私たちは共に未来を創る仲間を募集しています。</p>
      <a href="saiyou.html">応募はこちらから</a>
    </section>
  </main>

  <script>
    // 横流し文字の幅に応じてアニメーション時間を調整する関数
    function setupVisionScroll() {
      const vision = document.getElementById('companyVision');
      const wrapper = vision.parentElement;

      // 文字列の幅
      const visionWidth = vision.offsetWidth;
      // 親の幅
      const wrapperWidth = wrapper.offsetWidth;

      // アニメーション距離は文字列幅 + 親幅
      const distance = visionWidth + wrapperWidth;

      // スクロール速度（px/秒）、お好みで調整してOK
      const speed = 100; // 100px/sec

      // アニメーション時間 = 距離 / 速度
      const duration = distance / speed;

      vision.style.animation = `visionScroll ${duration}s linear infinite`;
      vision.style.paddingLeft = wrapperWidth + 'px';
    }

    window.addEventListener('load', setupVisionScroll);
    window.addEventListener('resize', setupVisionScroll);
  </script>
</body>
</html>
